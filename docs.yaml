      ruleId:
        type: string
      accountId:
        type: string
      botPlatform:
        type: string
      unit:
        type: string
      currency:
        type: string
  token:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
  AudienceList:
    type: object
    properties:
      audienceListName:
        type: string
      sourceType:
        type: string
      audienceList:
        type: array
        items:
          $ref: '#/definitions/AudienceList_audienceList'
  ApiResponse:
    type: object
    properties:
      userId:
        type: string
      token:
        type: string
    example:
      userId: 0
      token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0aW1lIjoiV2VkIE1hciAwMSAyMDIzIDE1OjA2OjQzIEdNVCswNTMwIChJbmRpYSBTdGFuZGFyZCBUaW1lKSIsInVzZXJJZCI6eyJ1c2VySWQiOiJONG11eFZCTjdxTnNhQzl1enBuQkd5a"
        
